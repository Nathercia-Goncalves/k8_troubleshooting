apiVersion: apps/v1
kind: Deployment
metadata:
  name: problem-4
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: problem-4
        image: nginx
        ports:
        - containerPort: 80  
        resources:
          limits:
            memory: 96Mi
            cpu: 250m
          requests:
            memory: 10Mi
            cpu: 250m
---
apiVersion: v1
kind: Service
metadata:
  name: problem-4-service
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
